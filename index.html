<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Arcade Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <div id="playerInfo">
        <div id="playerOneInfo">
            <div id="playerOneName">Player One</div>
            <div id="playerOneMark">X</div>
        </div>
        <div id="playerTwoInfo">
            <div id="playerTwoName">Player Two</div>
            <div id="playerTwoMark">O</div>
        </div>
    </div>
    <div id="gameMenu">
        <button id="createGrid">Create Game Grid</button>
    </div>
    <div id="gameArea">
        <table></table>
    </div>
    <footer>
        This is the footer
    </footer>
</body>

</html>
