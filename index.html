<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Arcade Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <div id="playerInfo">
        <div id="playerOneInfo">
            <label for="playerOneName">(X) Player 1:</label>
            <input type="text" id="playerOneName" placeholder="John Doe">
        </div>
        <div id="playerTwoInfo">
            <label for="playerTwoName">(O) Player 2:</label>
            <input type="text" id="playerTwoName" placeholder="Computer">
        </div>
    </div>
    <div id="gameMenu">
        <button id="createGrid">Create Game Grid</button>
    </div>
    <div id="gameArea">
        <table></table>
    </div>
    <footer>
        This is the footer
    </footer>
</body>

</html>
