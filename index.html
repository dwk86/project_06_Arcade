<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Arcade Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <h2 id="gameMessage">Good Luck!</h2>
    <main>
        <div id="controlMenu">
            <label for="rowCount">Number of Rows (3-10):</label>
            <input class="userGrid" type="number" id="rowCount" name="rowCount" min="3" max="10" value="3">
            <label for="columnCount">Number of Columns (3-10):</label>
            <input class="userGrid" type="number" id="columnCount" name="columnCount" min="3" max="10" value="3">
            <input type="text" id="playerOneNameInput" placeholder="Player 1 Name">
            <input type="text" id="playerTwoNameInput" placeholder="Player 2 Name">
            <button id="isPlayerTwoComputerButton">Play against Computer Player</button>
            <button id="updatePlayersButton">Load Player Names to Game Board</button>
            <button id="playAgainButton">Play Again with same Players</button>
            <button id="resetButton">Reset Game and Players</button>
        </div>
        <div id="gameSpace">
            <table id="gameGrid"></table>
            <div id="playerInfo">
                <div id="playerOne">
                    <span id="playerOneNameDisplay">Player 1 Name:</span>
                    <span id="playerOneMarkDisplay">Mark: X</span>
                    <span id="playerOneWinsDisplay">Wins: -</span>
                </div>
                <div id="playerTwo">
                    <span id="playerTwoNameDisplay">Player 2 Name:</span>
                    <span id="playerTwoMarkDisplay">Mark: O</span>
                    <span id="playerTwoWinsDisplay">Wins: -</span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        Created by Dan Kempert
    </footer>
</body>

</html>
