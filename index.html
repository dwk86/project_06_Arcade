<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Arcade Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div id="controlMenu">
            <input type="text" id="playerOneNameInput" placeholder="Player 1">
            <input type="text" id="playerTwoNameInput" placeholder="Player 2">
            <button id="isPlayerTwoComputer">Play against Computer Player</button>
            <button id="updatePlayersButton">Load Player Names to Game Board</button>
            <button id="playerAgainButton">Play Again with same Players</button>
            <button id="resetButton">Reset Game and Players</button>
        </div>
        <div id="gameSpace">
            <table id="gameGrid"></table>
            <div id="playerInfo">
                <div id="playerOne">
                    <span id="playerOneName">Player 1 Name: Player 1</span>
                    <span id="playerOneMark">Mark: X</span>
                    <span id="playerOneWins">Wins: 0</span>
                </div>
                <div id="playerTwo">
                    <span id="playerTwoName">Player 2 Name: Player 2</span>
                    <span id="playerTwoMark">Mark: O</span>
                    <span id="playerTwoWins">Wins: 0</span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        Created by Dan Kempert
    </footer>
</body>

</html>
